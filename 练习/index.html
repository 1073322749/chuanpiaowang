<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script src="index.js" ></script>
		<script src="jquery.js" ></script>
	</head>
	<body>
		<!--顶部开始-->
		<div id="header">
			<img src="images/logo.gif" alt="logo"/>
			<span>
				<a href="#"><img src="images/loginbg.gif " alt="menu图标"/>登录</a>
				<i>|</i>
				<a href="#">注册</a>
				<i>|</i>
				<a href="#">客户服务</a>
			</span>
			
		</div>
		<!--顶部结束-->
		<!--内容区开始-->
		<div id="main">
			<!--标题开始-->
			<div class="biaoti">
				<a href="#">预定船票</a>
				<span>&nbsp;&gt;&nbsp;订单填写</span>
				<div class="luxian">
					<ul>
						<li>
							大连&nbsp;—&nbsp;烟台&nbsp;(&nbsp;4月18日&nbsp;周六&nbsp;
							<span class="highlight">15.30</span>
							&nbsp;开船&nbsp;)
						</li>
						<li>地点：大连港</li>
						<li>船名：龙兴岛</li>
					</ul>
				</div>
			</div>
			<!--标题结束-->
			<!--票价信息开始-->
			<div class="piaojia">
				<h4>票价信息</h4>
				<div class="piaojialan">
					<p>单次预定限5张</p>
					<ul>
						<li>普通：&nbsp;<span class="highlight">￥315(280+20+15)</span></li>
						<li>学生：&nbsp;<span class="highlight">￥315(280+20+15)</span></li>
						<li>军人：&nbsp;<span class="highlight">￥315（280+20+15）</span></li>
						<li>儿童：<span class="highlight">￥315（280+20+15）</span></li>
						<li><a href="#">[说明]</a></li>	
					</ul>
				</div>
			</div>
			<!--票价信息结束-->
			<!--乘船人信息开始-->
			<div class="chengchuan">
				<h4>乘船人信息</h4>
				<div class="chengchuanlan">
					<div class="always" id="allPassenger">
						<span><b>常用乘船人</b></span>
						&nbsp;&nbsp;
						<span id="defaultPassenger">
							<!--默认乘船人姓名-->	
						</span>
						
						<span style="display: none;" id="passengerBlock">
							<!--其他乘船人姓名-->
						</span>
						&nbsp;&nbsp;
						<a href="javascript:;" id="moreBtn">更多&gt;&gt;</a>
					</div>
					<div id="passengerList">
						<!--乘船人列表条目-->
					</div>
					<a href="javascript:;" id="addPassBtn"><img src="images/regbtn9.gif" alt=""/></a>
				</div>			
			</div>
			<!--乘船人信息结束-->
		</div>
		<!--内容区结束-->
	</body>
</html>
